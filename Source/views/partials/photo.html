<div><!-- Root node is required -->

    <!-- The content of this block will be inserted into ".scroll-sidebar"  -->
    <div id="desktop">
        <div class="component-template sidebar-photo-component">
            <div class="field">
                <h3>Add photo(s)</h3>
            </div>

            <div class="field">
                <form class="drag-and-drop-area" method="POST" enctype="multipart/form-data" action="{{ app_api_url }}/images/upload">
                    <div class="drag-and-drop-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43"><path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z"></path></svg>
                        <label class="choose-file">
                            <input type="file" name="files[]" accept="image/*" multiple>
                            <span><strong> Choose a file </strong> or drag it here</span>
                        </label>
                    </div>
                    <span class="on-uploading">Uploading...</span>
                </form>
            </div>

            <div class="field">
                <div class="facebook-upload">
                    <a href="#">Upload from <i class="icon-Facebook"></i></a>
                </div>
            </div>

            <div class="field">
                <div class="title uploaded-photos-title">Uploaded photos:</div>
                <div class="uploaded-photos">
                    {{#photos}}
                    <div class="uploaded-photo-item">
                        <div class="uploaded-photo-box">
                            <img {{{photo_file}}} alt="">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="icon">
                            <span class="icon-Check-circle"><span class="path1"></span><span class="path2"></span></span>
                        </div>
                        <div class="input-quantity">
                            <button>&#8722;</button>
                            <span class="number">1</span>
                            <button>+</button>
                        </div>
                    </div>
                    {{/photos}}
                </div>
            </div>
        </div>

        <script type="x-tmpl-mustache" id="uploaded-photo-item-template">
            <div class="uploaded-photo-item">
                <div class="uploaded-photo-box">
                    <img src="/img/1x1.png" alt="">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="icon">
                    <span class="icon-Check-circle"><span class="path1"></span><span class="path2"></span></span>
                </div>
                <div class="input-quantity">
                    <button>&#8722;</button>
                    <span class="number">1</span>
                    <button>+</button>
                </div>
            </div>
        </script>
    </div>

    <!-- The content of this block will be inserted into ".app-mobile-tab"  -->
    <div id="mobile">
        <div class="component-template sidebar-photo-component">
            <div class="field">
                <h3>Add photo(s)</h3>
            </div>

            <div class="field-actions justify-content-center">
                <a href="#" class="btn btn-secondary">From Device</a>
                <a href="#" class="btn btn-primary">From Facebook</a>
            </div>

            <div class="field"></div>

            <div class="field">
                <div class="title">Uploaded photos:</div>
                <div class="uploaded-photos"></div>
            </div>
        </div>
    </div>
</div>
